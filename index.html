<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Firebase</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="todoDiv">
           <h1 class="TodoHeading">Todo App <img width="60px" src="images/tt.gif" alt=""></h1> 
           <div class="inpBtnDiv">
                <input type="text" placeholder="Enter Todo" class="todoInput" id="todoInput">
               <button class="todoBtn" id="addBtn">Add</button>
           </div>

            <ul class="showListUl" id="showList">
                <li data-id="${doc.id}">got to market <span><button id="editBtn"><i class="bi bi-pencil-square"></i></button> <button id="delBtn"><i class="bi bi-trash-fill"></i></button></span></li>
            </ul>
            
    </div>

<script src="app.js" type="module"></script>
</body>
</html>
