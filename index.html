<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App By Muhammad Hassan Raza</title>
    <link rel="icon" href="Files/images/todoicon.png" type="image/x-icon"> 
    <link rel="stylesheet" href="Files/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
       <div class="todoDiv" data-aos="fade-down"
       data-aos-easing="linear"
       data-aos-duration="600">
           <h1 class="TodoHeading"><span style="color: black;">Todo</span> App <img width="60px" src="images/tt.gif" alt=""></h1> 
           
           <div class="inpBtnDiv">
                <input type="text" placeholder="Enter Todo" class="todoInput" id="todoInput">
               <button class="todoBtn" id="addBtn">Add</button>
           </div>

            <ul class="showListUl" id="showList">
                
            </ul>   
       </div>

       <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
       <script>
        AOS.init();
      </script>

<script src="Files/app.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
